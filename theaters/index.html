<!DOCTYPE html>
<html class="no-js" id="theaters" lang="en">
  <head>
    <title>Theaters</title>
    <meta charset="utf-8" />
    <meta name="viewport"
      content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
      <link rel="stylesheet" href="../screen.css" />
      <link rel="stylesheet" href="#//basehold.it/22" />
      <script src="../js/modernizr.js"></script>
    </head>
    <body>
      <header id="header">
        <h1>easeTix</h1>
        <nav id="navigation">
          <ul>
            <li><a href="../">Home</a></li>
            <li><a href="../movies/">Movies</a></li>
            <li><a href="../theaters/">Theaters</a></li>
          </ul>
        </nav>
      </header>
      <main id="main-content">
        <form id="location" method="get" action="#null">
         <ol id="inputs">
           <li>
             <label for="zip">ZIP Code</label>
             <input name="zip" id="zip" type="text" pattern="[0-9]*" />
           </li>
           <li>
             <label for="city">City</label>
             <input name="city" id="city" type="text" />
           </li>
           <li>
             <label for="state">State</label>
             <input name="state" id="state" type="text" />
           </li>
         </ol>
           <input type="submit" id="submit" name="submit" value="Check Nearby Theaters" />
       </form>
      </main>
      <footer id="footer">
        <p>&copy; Copyright (c) 2018 Copyright Holder All Rights Reserved.</p>
      </footer>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="../js/site.js"></script>
    </body>
</html>
